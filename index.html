<!DOCTYPE html>
<html lang="en" ng-app="pokemonTCGFinder">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body ng-controller="mainController">
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">About</h4>
                        <p class="text-muted">This is a simple Pokemon TCG Finder app create with bootstrap 5 and
                            AngualrJs. This will search pokemons base on Pokemon name.</p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <!-- <h4 class="text-white">Contact</h4> -->
                        <!-- <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Follow on Twitter</a></li>
                            <li><a href="#" class="text-white">Like on Facebook</a></li>
                            <li><a href="#" class="text-white">Email me</a></li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a ui-sref="home" class="navbar-brand d-flex align-items-center">
                    <img src="./images/pikachu.svg" class="mr-3" alt="" width="40px" height="40px">
                    <strong>pTCG Finder</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <ui-view></ui-view>
    </main>

</body>
<script src="./js/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.js"
    integrity="sha512-X4A/kmx6SitMDOtgnd2ijE39awKTnh3CqJ1vVhT8M9u3T+ikdMMGsBP05YHsJTfme2RsU28HyiQ9udRKjgPOuQ=="
    crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
<script src="./js/set-list/setListComponent.js"></script>
<script src="./js/set-page/setPageComponent.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
